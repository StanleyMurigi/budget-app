

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Create a New Budget</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Budget</button>
        <a href="{% url 'budget-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
