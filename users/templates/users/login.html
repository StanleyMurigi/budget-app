{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="fw-bold text-primary mb-3">Welcome Back!</h2>
            <p class="text-muted">Login to manage your budget and track expenses.</p>

            <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3 text-muted">Don't have an account? 
                <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>.
            </p>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
    }
    .card {
        background: white;
        border: none;
        border-radius: 12px;
    }
    .btn-primary {
        background: #4facfe;
        border: none;
    }
    .btn-primary:hover {
        background: #00c6ff;
    }
</style>
{% endblock %}
